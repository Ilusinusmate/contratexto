<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Página não encontrada | Contratexto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #181c24;
        color: #fff;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: #23283a;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .big-404 {
        font-size: 5rem;
        font-weight: bold;
        color: #6ee7b7;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
      }
      .hint {
        font-size: 1.2rem;
        margin: 1.5rem 0 2rem 0;
        color: #b5b5b5;
      }
      .guess-box {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .guess {
        background: #353b4a;
        color: #fff;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
        border: none;
        outline: none;
        min-width: 80px;
        transition: background 0.2s;
      }
      .guess.correct {
        background: #6ee7b7;
        color: #181c24;
        font-weight: bold;
      }
      .guess.close {
        background: #fde68a;
        color: #181c24;
        font-weight: bold;
      }
      .guess.far {
        background: #fca5a5;
        color: #181c24;
        font-weight: bold;
      }
      a {
        color: #6ee7b7;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
      }
      a:hover {
        color: #34d399;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="big-404">404</div>
      <h1>Página não encontrada</h1>
      <div class="hint">
        Parece que você está procurando por uma página que não existe.<br />
        Tente adivinhar o caminho certo, como no <strong>Contratexto</strong>!
      </div>
      <div class="guess-box">
        <a href="/incio" class="guess far">/inicio</a>
        <a href="/home" class="guess close">/home</a>
        <a href="/contratexto" class="guess correct">/contexto</a>
      </div>
      <a href="/">Voltar para a página inicial</a>
    </div>
  </body>
</html>
